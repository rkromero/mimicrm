<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MIMI CRM</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body { background: #18181b; color: #fff; }
        .login-container {
            max-width: 400px;
            margin: 80px auto;
            background: #23232a;
            border-radius: 12px;
            box-shadow: 0 4px 24px #0005;
            padding: 2.5rem 2rem;
        }
        .login-title {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 2rem;
            color: #fff;
        }
        .login-form label {
            color: #a5b4fc;
            font-weight: 500;
        }
        .login-form input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1.2rem;
            border-radius: 6px;
            border: 1px solid #444;
            background: #18181b;
            color: #fff;
            font-size: 1rem;
        }
        .login-form button {
            width: 100%;
            padding: 0.8rem;
            border-radius: 6px;
            background: #6366f1;
            color: #fff;
            font-weight: 600;
            border: none;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .login-form button:hover {
            background: #4f46e5;
        }
        .login-error {
            color: #ef4444;
            text-align: center;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-title">MIMI CRM</div>
        <form class="login-form" id="login-form">
            <label for="login-email">Email</label>
            <input type="email" id="login-email" required autocomplete="username">
            <label for="login-password">Contrase침a</label>
            <input type="password" id="login-password" required autocomplete="current-password">
            <div class="login-error" id="login-error" style="display:none;"></div>
            <button type="submit">Iniciar sesi칩n</button>
        </form>
    </div>
    <script>
    document.getElementById('login-form').onsubmit = async function(e) {
        e.preventDefault();
        const email = document.getElementById('login-email').value.trim();
        const password = document.getElementById('login-password').value.trim();
        
        try {
            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();

            if (response.ok) {
                // Guardar token y datos del usuario
                localStorage.setItem('authToken', data.token);
                localStorage.setItem('currentUser', JSON.stringify(data.user));
                
                // Redireccionar al dashboard
                window.location.href = '/dashboard';
            } else {
                document.getElementById('login-error').textContent = data.error || 'Error de autenticaci칩n';
                document.getElementById('login-error').style.display = 'block';
            }
        } catch (error) {
            console.error('Error en login:', error);
            document.getElementById('login-error').textContent = 'Error de conexi칩n con el servidor';
            document.getElementById('login-error').style.display = 'block';
        }
    };
    </script>
</body>
</html>
