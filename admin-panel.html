<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administración de Perfiles</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .admin-panel { max-width: 700px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #0001; padding: 2em; }
        .admin-panel h2 { margin-bottom: 1em; }
        .user-list { width: 100%; border-collapse: collapse; margin-bottom: 2em; }
        .user-list th, .user-list td { padding: 0.7em 1em; border-bottom: 1px solid #eee; }
        .user-list th { background: #f5f5f5; }
        .profile-select { padding: 0.3em 1em; }
        .perms-table { width: 100%; margin-top: 2em; border-collapse: collapse; }
        .perms-table th, .perms-table td { padding: 0.5em 0.7em; border: 1px solid #eee; text-align: center; }
        .perms-table th { background: #f5f5f5; }
        .badge { border-radius: 8px; padding: 0.2em 0.7em; color: #fff; font-size: 0.9em; }
        .badge-yes { background: #4caf50; }
        .badge-no { background: #e57373; }
    </style>
</head>
<body>
    <div class="admin-panel" id="admin-panel" style="display:none">
        <h2>Gestión de Usuarios y Perfiles</h2>
        <table class="user-list">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Perfil</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody id="user-table-body"></tbody>
        </table>
        <h3>Permisos por Perfil</h3>
        <div id="perms-tables"></div>
    </div>
    <div id="no-access" style="display:none; text-align:center; margin-top:4em; color:#b00; font-size:1.2em;"></div>
    <script src="roles.js"></script>
    <script src="users.js"></script>
    <script src="permissions.js"></script>
    <script src="main.js"></script>
</body>
</html>
